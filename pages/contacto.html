        <main class="mainContacto">

            <section>
    
                <form class="formulario">
                    <fieldset>
                        <legend>Deja tus comentarios llenando el siguiente formulario</legend>
    
                        <div class="campo">
                            <label for="nombre_usuario">Nombre</label>
                            <input class="input-text" type="text" placeholder="Nombre">
                        </div>
                        <br>
                        <div class="campo">
                            <label>Teléfono</label>
                            <input class="input-text" type="tel" placeholder="Teléfono">
                        </div>
                        <br>
                        <div class="campo">
                            <label>Email</label>
                            <input class="input-text" type="email" placeholder="Email">
                        </div>
                        <br>
                        <label class="campo">Género</label>
                        <select name="genero">
                            <option value="H">Hombre</option>
                            <option value="M">Mujer</option>
                        </select>
                        <br><br>
                        <div class="campo">
                            <label for="comentarios">Comentarios:</label>
                            <br>
                            <textarea class="input-text" type="text" placeholder="Comentarios"></textarea>
                        </div>
                        <br>
                        <div>
                            <input type="checkbox" name="acepta" value="1">
                            <label>Quiero recibir noticias y actualizaciones del sitio a mi correo</label>
                        </div>
                        <br>
                        <div>
                            <input type="submit" value="Enviar">
                            <input type="reset" value="Borrar info">
                        </div>
    
                    </fieldset>
                </form>
            </section>
